{% extends "global/Page.html" %}
{% block title %}
    Login
{% endblock %}

{% block content %}
    <form method="post">
        <div class="mb-3">
            <label for="id_username" class="form-label"></label>
            {{ formfield 'username' }}
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label"></label>
            {{ formfield 'password' }}
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
{% endblock %}
